<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phira信息查询中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #4facfe;
            color: #4facfe;
        }
        
        .tab i {
            margin-right: 8px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .download-btn, .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-top: 15px;
        }
        
        .download-btn:hover, .export-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .ghost-btn {
            background: #eef2ff;
            color: #1e40af;
            border: 1px solid #e2e8f0;
        }
        
        .result-section {
            text-align: center;
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d63384;
        }
        
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .user-container, .chart-container, .leaderboard-container {
            display: none;
            margin: 20px 0;
        }
        
        /* 用户信息卡片样式 */
        .user-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .user-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .user-id {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .user-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .badge {
            background: linear-gradient(135deg, #fdbb2d 0%, #ec6ead 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .user-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.95em;
        }
        
        .user-details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
        }
        
        .status-banned {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .status-normal {
            color: #2ecc71;
            font-weight: bold;
        }
        
        /* 谱面信息卡片样式 */
        .image-container {
            margin-top: 20px;
        }
        
        .chart-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .chart-image:hover {
            transform: scale(1.02);
        }
        
        .download-container {
            margin-top: 20px;
        }
        
        .chart-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .chart-info h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }
        
        .info-value {
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        /* 排行榜样式 */
        .leaderboard-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .leaderboard-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .leaderboard-info {
            font-size: 14px;
            color: #334155;
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
        }
        
        .leaderboard-summary {
            margin-left: auto;
            color: #64748b;
            font-size: 14px;
        }
        
        .leaderboard-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .leaderboard-toggle {
            padding: 10px 15px;
            border-radius: 6px;
            background: #f1f5f9;
            border: 1px solid #e6eef8;
            font-size: 14px;
            cursor: pointer;
        }
        
        .table-wrap {
            overflow: auto;
            border-radius: 8px;
            border: 1px solid #eef2ff;
            background: #ffffff;
            margin-top: 15px;
            max-height: 500px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 780px;
        }
        
        .leaderboard-table th, .leaderboard-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #0f1724;
        }
        
        .leaderboard-table thead th {
            background: #fbfdff;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }
        
        .leaderboard-table tbody tr:hover {
            background: #f1f8ff;
        }
        
        .muted-text {
            color: #64748b;
            font-size: 13px;
        }
        
        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        /* 新增谱面信息选项卡样式 */
        .chart-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .chart-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #e9ecef;
            color: #6c757d;
        }
        
        .chart-tab.active {
            background: white;
            color: #4facfe;
            box-shadow: 0 -2px 0 #4facfe inset;
        }
        
        .chart-tab-content {
            display: none;
        }
        
        .chart-tab-content.active {
            display: block;
        }
        
        /* 标签样式 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        /* 评级星星样式 */
        .rating-stars {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .stars {
            color: #fdbb2d;
            font-size: 1.2em;
        }
        
        .rating-value {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }
        
        .rating-count {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        /* 状态指示器 */
        .status-indicators {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        
        .status-true {
            color: #28a745;
        }
        
        .status-false {
            color: #dc3545;
        }
        
        /* 描述文本样式 */
        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            margin: 15px 0;
            white-space: pre-line;
        }
        
        /* 文件链接样式 */
        .file-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .file-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #4facfe;
            transition: all 0.2s;
        }
        
        .file-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        /* 时间信息样式 */
        .time-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .time-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .time-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .time-value {
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .user-content {
                grid-template-columns: 1fr;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
            }
            
            .input-group, .leaderboard-controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .controls-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .leaderboard-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .leaderboard-summary {
                margin-left: 0;
            }
            
            .chart-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-info-circle"></i> Phira信息查询中心</h1>
            <p>一站式查询Phira用户信息、谱面背景图片和排行榜</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">
                <i class="fas fa-user"></i> 用户信息查询
            </div>
            <div class="tab" onclick="switchTab(1)">
                <i class="fas fa-music"></i> 谱面信息查询
            </div>
            <div class="tab" onclick="switchTab(2)">
                <i class="fas fa-trophy"></i> 谱面排行榜
            </div>
        </div>
        
        <!-- 用户信息查询标签 -->
        <div class="tab-content active" id="userTab">
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="userId" placeholder="输入用户ID（例如：1882325）" min="1">
                    <button onclick="getUserInfo()"><i class="fas fa-search"></i> 查询用户</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="loading" id="userLoading">
                    <div class="spinner"></div>
                    查询中，请稍候...
                </div>
                
                <div class="error" id="userError"></div>
                <div class="success" id="userSuccess"></div>
                
                <div class="user-container" id="userContainer">
                    <!-- 用户信息将在这里显示 -->
                </div>
            </div>
        </div>
        
        <!-- 谱面信息查询标签 -->
        <div class="tab-content" id="chartTab">
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="chartId" placeholder="请输入谱面ID（例如：12238）" min="1">
                    <button onclick="getChartImage()"><i class="fas fa-search"></i> 获取谱面信息</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="loading" id="chartLoading">
                    <div class="spinner"></div>
                    加载中，请稍候...
                </div>
                
                <div class="error" id="chartError"></div>
                <div class="success" id="chartSuccess"></div>
                
                <div class="chart-container" id="chartContainer">
                    <div class="image-container" id="imageContainer">
                        <img id="chartImage" class="chart-image" alt="谱面背景图片">
                        
                        <div class="download-container" id="downloadContainer">
                            <button class="download-btn" onclick="downloadImage()">
                                <i class="fas fa-download"></i> 下载图片到相册
                            </button>
                            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                                点击下载按钮保存谱面背景图片到您的设备
                            </p>
                        </div>
                    </div>
                    
                    <!-- 谱面信息选项卡 -->
                    <div class="chart-tabs">
                        <div class="chart-tab active" onclick="switchChartTab(0)">基本信息</div>
                        <div class="chart-tab" onclick="switchChartTab(1)">详细数据</div>
                        <div class="chart-tab" onclick="switchChartTab(2)">文件信息</div>
                    </div>
                    
                    <div class="chart-info" id="chartInfo">
                        <div class="chart-tab-content active" id="basicInfo">
                            <!-- 基本信息将在这里显示 -->
                        </div>
                        
                        <div class="chart-tab-content" id="detailedInfo">
                            <!-- 详细信息将在这里显示 -->
                        </div>
                        
                        <div class="chart-tab-content" id="fileInfo">
                            <!-- 文件信息将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 谱面排行榜标签 -->
        <div class="tab-content" id="leaderboardTab">
            <div class="input-section">
                <div class="leaderboard-controls">
                    <input type="number" id="lbChartId" placeholder="谱面ID（例如 30498）" min="1">
                    <div class="controls-right">
                        <button onclick="fetchLeaderboard()"><i class="fas fa-trophy"></i> 查询排行榜</button>
                        <button class="export-btn ghost-btn" onclick="exportCSV()"><i class="fas fa-download"></i> 导出 CSV</button>
                    </div>
                </div>
                
                <div class="leaderboard-meta">
                    <div id="lbStatus" class="leaderboard-info">等待输入谱面ID并点击"查询排行榜"或按 Enter。</div>
                    <div class="leaderboard-summary" id="lbSummary">—</div>
                </div>
                
                <div class="leaderboard-filter">
                    <input id="lbFilter" type="text" placeholder="按玩家ID或得分过滤（可选）">
                    <div class="leaderboard-toggle" id="toggleTop">显示全部</div>
                </div>
                
                <div class="error" id="lbError"></div>
                
                <div class="leaderboard-container" id="leaderboardContainer">
                    <div class="table-wrap">
                        <table class="leaderboard-table" id="lbTable">
                            <thead>
                                <tr>
                                    <th data-key="rank">排行 ▲▼</th>
                                    <th data-key="player">玩家ID ▲▼</th>
                                    <th data-key="score">分数 ▲▼</th>
                                    <th data-key="accuracy">命中率 ▲▼</th>
                                    <th>判定（P/G/B/M）</th>
                                    <th data-key="std_score">std_score ▲▼</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody id="lbBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Phira信息查询中心 | 数据来源: phira.5wyxi.com</p>
        </div>
    </div>

    <script>
        // ========== 排行榜使用的 token ==========
        const TOKEN = 'IHbCbGoroEIPKxyP9imovKiG923gczyF';
        // ========================================
        
        // 标签切换功能
        function switchTab(tabIndex) {
            // 隐藏所有标签内容和移除active类
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容并添加active类
            const tabIds = ['userTab', 'chartTab', 'leaderboardTab'];
            document.getElementById(tabIds[tabIndex]).classList.add('active');
            document.querySelectorAll('.tab')[tabIndex].classList.add('active');
            
            // 聚焦到输入框
            if (tabIndex === 0) {
                document.getElementById('userId').focus();
            } else if (tabIndex === 1) {
                document.getElementById('chartId').focus();
            } else {
                document.getElementById('lbChartId').focus();
            }
        }
        
        // 新增函数：切换谱面信息选项卡
        function switchChartTab(tabIndex) {
            // 隐藏所有标签内容和移除active类
            document.querySelectorAll('.chart-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容并添加active类
            const tabIds = ['basicInfo', 'detailedInfo', 'fileInfo'];
            document.getElementById(tabIds[tabIndex]).classList.add('active');
            document.querySelectorAll('.chart-tab')[tabIndex].classList.add('active');
        }
        
        // 用户信息查询功能
        let currentUserData = null;
        
        async function getUserInfo() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showError('userError', '请输入用户ID');
                return;
            }
            
            showLoading('userLoading', true);
            hideError('userError');
            hideSuccess('userSuccess');
            hideUser();
            
            try {
                // 获取用户信息
                const response = await fetch(`https://phira.5wyxi.com/user/${userId}`);

        // 谱面信息查询功能
        let currentChartData = null;
        let currentImageUrl = null;

        async function getChartImage() {
            const chartId = document.getElementById('chartId').value.trim();
            
            if (!chartId) {
                showError('chartError', '请输入有效的谱面ID');
                return;
            }
            
            showLoading('chartLoading', true);
            hideError('chartError');
            hideSuccess('chartSuccess');
            hideChart();
            hideDownload();
            
            // 清空之前的内容
            document.getElementById('basicInfo').innerHTML = '';
            document.getElementById('detailedInfo').innerHTML = '';
            document.getElementById('fileInfo').innerHTML = '';
            
            try {
                const response = await fetch(`https://phira.5wyxi.com/chart/${chartId}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const chartData = await response.json();
                currentChartData = chartData;
                
                if (!chartData.illustration) {
                    throw new Error('该谱面没有背景图片');

        function downloadImage() {
            if (!currentImageUrl) {
                showError('chartError', '没有可下载的图片');
                return;
            }
            
            try {
                // 创建下载链接
                const link = document.createElement('a');
                link.href = currentImageUrl;
                
                // 生成文件名
                const chartName = currentChartData?.name ? currentChartData.name.replace(/[^\w\u4e00-\u9fa5]/g, '_') : 'chart';
                const fileName = `phira_${chartName}_${currentChartData?.id || 'unknown'}.jpg`;
                
                link.download = fileName;
                link.target = '_blank';
                
                // 模拟点击下载
                document.body.appendChild(link);

            }

        function decodeCharter(charter) {
            if (!charter) return '未知';
            try {
                return atob(charter);
            } catch {
                return charter;
            }
        }

                    hour: '2-digit',

                    stars += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {

        // 排行榜功能
        let lbData = [];
        let showTopOnly = false; // 初始状态为显示全部
        let sortKey = 'rank';
        let sortDir = 1; // 1 asc, -1 desc

        async function fetchLeaderboard() {
            clearLbError();
            document.getElementById('lbBody').innerHTML = '';
            hideLeaderboard();
            
            const id = document.getElementById('lbChartId').value.trim();
            if (!id) { 
                showLbError('请输入谱面ID'); 
                return; 
            }

            setLbStatus('加载中… 请求榜单数据中');
            try {
                const url = `https://phira.5wyxi.com/record/list15/${encodeURIComponent(id)}?std=false`;
                const res = await fetch(url, { 
                    method: 'GET', 
                    headers: { 
                        'Accept': '*/*', 
                        'Authorization': 'Bearer ' + TOKEN 
                    }
                });
                
                if (!res.ok) {
                    throw new Error('请求失败: ' + res.status + ' ' + res.statusText);
                }
                
                const j = await res.json();
                if (!Array.isArray(j)) { 
                    throw new Error('返回数据格式异常'); 
                }
                
                lbData = j.slice(); // clone
                setLbStatus('加载完成，准备显示数据');
                renderLeaderboard();
            } catch (e) {
                showLbError('加载失败: ' + e.message);
                setLbStatus('加载失败');
                lbData = [];
                document.getElementById('lbSummary').textContent = '—';
            }
        }

        function renderLeaderboard() {
            if (!Array.isArray(lbData) || lbData.length === 0) {
                setLbStatus('没有数据可显示');
                hideLeaderboard();
                document.getElementById('lbSummary').textContent = '共 0 条';
                return;
            }

            // filter
            const q = (document.getElementById('lbFilter').value || '').trim().toLowerCase();
            let rows = lbData.filter(r => {
                if (!q) return true;
                return String(r.player).includes(q) || String(r.score).includes(q);
            });

            // sort
            rows.sort((a, b) => {
                const av = a[sortKey] ?? 0;
                const bv = b[sortKey] ?? 0;
                if (typeof av === 'string' || typeof bv === 'string') {
                    return (String(av) > String(bv) ? 1 : -1) * sortDir;
                }
                return (av - bv) * sortDir;
            });

            const total = rows.length;
            const shown = showTopOnly ? rows.slice(0, 10) : rows;

            document.getElementById('lbBody').innerHTML = shown.map(r => {
                const acc = formatAcc(r.accuracy);
                const time = formatTime(r.time);
                const p = r.player || '-';
                const score = r.score != null ? r.score.toLocaleString() : '-';
                const judges = `${r.perfect ?? '-'} / ${r.good ?? '-'} / ${r.bad ?? '-'} / ${r.miss ?? '-'}`;
                const stdscore = r.std_score != null ? Number(r.std_score).toFixed(2) : '-';
                return `
                    <tr>
                        <td>${r.rank ?? '-'}</td>
                        <td>${p}</td>
                        <td style="font-weight:700">${score}</td>
                        <td>${acc}</td>
                        <td>${judges}</td>
                        <td>${stdscore}</td>
                        <td class="muted-text">${time}</td>
                    </tr>
                `;
            }).join('');

            showLeaderboard();
            document.getElementById('lbSummary').textContent = `显示 ${shown.length}/${total} 条（总 ${lbData.length} 条）`;
            setLbStatus('显示中');
        }

        function formatAcc(a) {
            return a == null ? '-' : (a * 100).toFixed(4) + '%';
        }

        function formatTime(t) {
            try { 
                return t ? new Date(t).toLocaleString() : '-'; 
            } catch { 
                return t; 
            }
        }

        function exportCSV() {
            if (!lbData || lbData.length === 0) { 
                alert('暂无数据可导出'); 
                return; 
            }
            
            const header = ['rank','player','score','accuracy','perfect','good','bad','miss','mods','full_combo','time','std','std_score'];
            const rows = lbData.map(r => header.map(k => JSON.stringify(r[k] == null ? '' : String(r[k]))).join(','));
            const csv = [header.join(','), ...rows].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `phira_lb_${document.getElementById('lbChartId').value}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 辅助函数
        function showLoading(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }
        
        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function hideError(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        function showSuccess(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function hideSuccess(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        function showUser() {
            document.getElementById('userContainer').style.display = 'block';
        }
        
        function hideUser() {
            document.getElementById('userContainer').style.display = 'none';
        }
        
        function showChart() {
            document.getElementById('chartContainer').style.display = 'block';
        }
        
        function hideChart() {
            document.getElementById('chartContainer').style.display = 'none';
        }
        
        function showDownload() {
            document.getElementById('downloadContainer').style.display = 'block';
        }
        
        function hideDownload() {
            document.getElementById('downloadContainer').style.display = 'none';
        }
        
        function showLeaderboard() {
            document.getElementById('leaderboardContainer').style.display = 'block';
        }
        
        function hideLeaderboard() {
            document.getElementById('leaderboardContainer').style.display = 'none';
        }
        
        function showLbError(msg) {
            const el = document.getElementById('lbError');
            el.textContent = msg;
            el.style.display = 'block';
        }
        
        function clearLbError() {
            document.getElementById('lbError').style.display = 'none';
        }
        
        function setLbStatus(msg) {
            document.getElementById('lbStatus').textContent = msg;
        }

        // 初始化排行榜相关事件
        document.addEventListener('DOMContentLoaded', () => {
            // 排行榜排序
            document.querySelectorAll('#lbTable thead th[data-key]').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.dataset.key;
                    if (sortKey === key) {
                        sortDir *= -1;
                    } else {
                        sortKey = key;
                        sortDir = 1;
                    }
                    renderLeaderboard();
                });
            });
            
            // 排行榜过滤
            document.getElementById('lbFilter').addEventListener('input', renderLeaderboard);
            
            // 排行榜切换显示模式
            document.getElementById('toggleTop').addEventListener('click', () => {
                showTopOnly = !showTopOnly;
                document.getElementById('toggleTop').textContent = showTopOnly ? '只看 Top 10' : '显示全部';
                renderLeaderboard();
            });
            
            // 按Enter键触发查询
            document.getElementById('lbChartId').addEventListener('keypress', e => {
                if (e.key === 'Enter') fetchLeaderboard();
            });
            
            // 初始化排行榜切换按钮文本
            document.getElementById('toggleTop').textContent = showTopOnly ? '只看 Top 10' : '显示全部';
        });
    </script>
