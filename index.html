    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupNumberInput = document.getElementById('groupNumber');

            const clipboardInfo = document.getElementById('clipboardInfo');

            let clipboardData = '';
            
            // æ£€æŸ¥å‰ªè´´æ¿å†…å®¹
            async function checkClipboard() {
                try {
                    const text = await navigator.clipboard.readText();

                        pasteBtn.disabled = false;
                        clipboardInfo.textContent = `å‰ªè´´æ¿æ£€æµ‹åˆ°QQç¾¤å·: ${clipboardData}`;
                        clipboardInfo.style.display = 'block';

                }
            }
            
            // ç²˜è´´å‰ªè´´æ¿å†…å®¹

                }

            // å®šæœŸæ£€æŸ¥å‰ªè´´æ¿
            setInterval(checkClipboard, 1000);
            checkClipboard();
            
            // æŸ¥è¯¢ç¾¤ä¿¡æ¯
            queryBtn.addEventListener('click', function() {
                const groupNumber = groupNumberInput.value.trim();
                
                if (!groupNumber) {
                    showError('è¯·è¾“å…¥QQç¾¤å·');
                    return;
                }
                
                if (!/^\d{5,12}$/.test(groupNumber)) {
                    showError('è¯·è¾“å…¥æœ‰æ•ˆçš„QQç¾¤å·ï¼ˆ5-12ä½æ•°å­—ï¼‰');
                    return;
                }
                
                queryGroupInfo(groupNumber);
            });
            
            // æŒ‰Enteré”®æŸ¥è¯¢
            groupNumberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    queryBtn.click();
                }
            });
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                resultSection.style.display = 'none';
                loading.style.display = 'none';

            }
            
            // æŸ¥è¯¢ç¾¤ä¿¡æ¯
            async function queryGroupInfo(groupNumber) {
                loading.style.display = 'block';
                error.style.display = 'none';
                resultSection.style.display = 'none';
                queryBtn.disabled = true;
                
                try {
                    const response = await fetch(`https://api.xiaoy.asia/api/v1/?name=qq_group_info&group=${groupNumber}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.ec !== 0 || data.errcode !== 0) {
                        throw new Error(data.em || 'æœªçŸ¥é”™è¯¯');
                    }
                    
                    displayGroupInfo(data);
                    
                } catch (err) {
                    showError(`æŸ¥è¯¢å¤±è´¥: ${err.message}`);
                } finally {
                    loading.style.display = 'none';
                    queryBtn.disabled = false;
                }
            }
            
            // æ˜¾ç¤ºç¾¤ä¿¡æ¯
            function displayGroupInfo(data) {
                resultContent.innerHTML = '';
                
                // åŸºæœ¬ä¿¡æ¯
                const basicInfo = createSection('ğŸ“‹ åŸºæœ¬ä¿¡æ¯');
                addInfoRow(basicInfo, 'ç¾¤å·', data.gc || 'æœªçŸ¥');
                addInfoRow(basicInfo, 'ç¾¤åç§°', cleanText(data.gName) || 'æœªçŸ¥');
                addInfoRow(basicInfo, 'ç¾¤ä¸»QQ', data.gOwner || 'æœªçŸ¥');
                
                const ownerQQ = String(data.gOwner || '');
                const ownerName = cleanText(data.ns?.[ownerQQ]) || 'æœªçŸ¥';
                addInfoRow(basicInfo, 'ç¾¤ä¸»æ˜µç§°', ownerName);
                
                const currentMembers = data.gMemNum || 0;
                const maxMembers = data.gMaxMem || 0;
                const membershipRate = maxMembers > 0 ? (currentMembers / maxMembers * 100).toFixed(1) : 0;
                addInfoRow(basicInfo, 'ç¾¤äººæ•°', `${currentMembers}/${maxMembers} (${membershipRate}% æ»¡å‘˜)`);
                
                addInfoRow(basicInfo, 'ç¾¤ç­‰çº§', data.gLevel || 'æœªçŸ¥');
                addInfoRow(basicInfo, 'ç¾¤åˆ†ç±»', cleanText(data.class) || 'æ— åˆ†ç±»');
                
                // ç¾¤ä»‹ç»
                const introSection = createSection('ğŸ“ ç¾¤ä»‹ç»');
                const gintro = cleanText(data.gIntro);
                addInfoRow(introSection, '', gintro && gintro !== 'æ— ' ? gintro : 'æ— ä»‹ç»', true);
                
                // ç¾¤å…¬å‘Š
                const boardSection = createSection('ğŸ“¢ ç¾¤å…¬å‘Š');
                const gboard = cleanText(data.gBoard);
                addInfoRow(boardSection, '', gboard && gboard !== 'æ— ' ? gboard : 'æ— å…¬å‘Š', true);
                
                // æ—¶é—´ä¿¡æ¯
                const timeSection = createSection('â° æ—¶é—´ä¿¡æ¯');
                const createTime = data.gCrtTime;
                if (createTime) {
                    const dt = new Date(createTime * 1000);
                    const createTimeStr = `${dt.getFullYear()}å¹´${(dt.getMonth()+1).toString().padStart(2, '0')}æœˆ${dt.getDate().toString().padStart(2, '0')}æ—¥ ${dt.getHours().toString().padStart(2, '0')}:${dt.getMinutes().toString().padStart(2, '0')}:${dt.getSeconds().toString().padStart(2, '0')}`;
                    addInfoRow(timeSection, 'åˆ›å»ºæ—¶é—´', createTimeStr);
                    
                    const now = new Date();
                    const existTime = Math.floor((now - dt) / (1000 * 60 * 60 * 24));
                    addInfoRow(timeSection, 'å·²å­˜åœ¨', `${existTime} å¤©`);
                } else {

                }
                
                // ç¾¤æ ‡ç­¾
                const tagsSection = createSection('ğŸ·ï¸ ç¾¤æ ‡ç­¾');
                const tags = data.tags;
                if (tags && tags !== '') {
                    if (Array.isArray(tags)) {
                        const tagList = tags.map(tag => cleanText(tag.tag)).filter(tag => tag);
                        addInfoRow(tagsSection, '', tagList.length > 0 ? tagList.join(', ') : 'æ— æ ‡ç­¾', true);
                    } else {

                } else {

                }
                
                // ç®¡ç†å‘˜ä¿¡æ¯
                const adminSection = createSection('ğŸ‘¥ ç®¡ç†å‘˜ä¿¡æ¯');
                const admins = data.gAdmins || [];
                addInfoRow(adminSection, 'ç®¡ç†å‘˜æ•°é‡', admins.length);

                    adminList.innerHTML = '<div style="margin-top: 8px; font-weight: 500;">å‰15ä½ç®¡ç†å‘˜åˆ—è¡¨:</div>';
                    
                    admins.slice(0, 15).forEach((adminQQ, index) => {

                    }
                    
                    adminSection.appendChild(adminList);
                } else {

                }
                
                // å…¶ä»–ä¿¡æ¯
                const otherSection = createSection('ğŸ”§ å…¶ä»–ä¿¡æ¯');
                addInfoRow(otherSection, 'ç¾¤ç±»å‹', data.gtype || 'æœªçŸ¥');
                addInfoRow(otherSection, 'è®¤è¯ç­‰çº§', data.ac_grade || 'æœªçŸ¥');
                addInfoRow(otherSection, 'æ´»è·ƒæˆå‘˜æ•°', data.ac_num || 'æœªçŸ¥');
                addInfoRow(otherSection, 'ç‰¹æ®Šåˆ†ç±»', data.gSpeClass || 'æœªçŸ¥');
                addInfoRow(otherSection, 'åˆ†ç±»ID', data.classID || 'æœªçŸ¥');
                addInfoRow(otherSection, 'æ ‡å¿—ä½', data.flag || 'æœªçŸ¥');
                addInfoRow(otherSection, 'ç¾¤å¤´åƒé…ç½®', data.conf_mGFace || 'æœªçŸ¥');
                addInfoRow(otherSection, 'ç¾¤åç§°é…ç½®', data.conf_mGName || 'æœªçŸ¥');
                
                resultSection.style.display = 'block';
                
                // ä¿å­˜æ•°æ®åŠŸèƒ½
                saveBtn.onclick = function() {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `qq_group_${data.gc || 'unknown'}_data.json`;
                    a.click();

            }
            
            // åˆ›å»ºä¿¡æ¯åŒºå—
            function createSection(title) {
                const section = document.createElement('div');
                section.className = 'section';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'section-title';
                titleEl.textContent = title;

            }
            
            // æ·»åŠ ä¿¡æ¯è¡Œ
            function addInfoRow(section, label, value, fullWidth = false) {
                const row = document.createElement('div');
                row.className = 'info-row';
                
                if (fullWidth) {
                    const valueEl = document.createElement('div');
                    valueEl.className = 'info-value';
                    valueEl.style.width = '100%';
                    valueEl.textContent = value;
                    row.appendChild(valueEl);
                } else {

                    labelEl.className = 'info-label';
                    labelEl.textContent = label;
                    
                    const valueEl = document.createElement('div');
                    valueEl.className = 'info-value';
                    valueEl.textContent = value;
                    
                    row.appendChild(labelEl);
                    row.appendChild(valueEl);

            }
            
            // æ¸…ç†æ–‡æœ¬
            function cleanText(text) {
                if (!text || text === '') return 'æ— ';
                
                // å¤„ç†HTMLå®ä½“
                text = text.replace(/&nbsp;/g, ' ').replace(/&#10;/g, '\n');
                
                // å¤„ç†å…¶ä»–HTMLå®ä½“
                const textarea = document.createElement('textarea');

            }
        });
