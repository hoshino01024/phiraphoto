<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4倒放器</title>
    <script>
        // 手动加载ffmpeg.js，并确保加载完成后再执行后续代码
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest/ffmpeg.min.js";
        script.onload = () => {
            console.log('ffmpeg.js 已加载完成');
            initApp();
        };
        script.onerror = () => {
            console.error('ffmpeg.js 加载失败，请检查网络连接');
            document.getElementById('status').innerText = '加载ffmpeg.js失败，请检查网络连接。';
        };
        document.head.appendChild(script);

        function initApp() {
            let videoFile;
            let ffmpeg;
            let videoArrayBuffer;
            let videoData;

            // 获取视频文件
            document.getElementById('videoInput').addEventListener('change', (e) => {
                videoFile = e.target.files[0];
                if (videoFile && videoFile.type === 'video/mp4') {
                    document.getElementById('reverseButton').disabled = false;
                }
            });

            // 倒放视频
            document.getElementById('reverseButton').addEventListener('click', async () => {
                if (!videoFile) return;

                // 显示倒放处理中的提示
                document.getElementById('status').innerText = '正在读取视频文件...';

                try {
                    // 读取视频文件
                    videoArrayBuffer = await videoFile.arrayBuffer();
                    videoData = new Uint8Array(videoArrayBuffer);
                    console.log('视频文件读取完成，开始加载FFmpeg...');

                    // 初始化FFmpeg
                    ffmpeg = FFmpeg.createFFmpeg({ log: true });
                    await ffmpeg.load();
                    console.log('FFmpeg加载完成，开始写入视频文件...');

                    // 写入视频到ffmpeg虚拟文件系统
                    await ffmpeg.FS('writeFile', videoFile.name, videoData);
                    console.log('视频文件成功写入到FFmpeg虚拟文件系统。');

                    document.getElementById('status').innerText = '视频文件写入完成，正在倒放处理...';

                    // 倒放视频处理
                    try {
                        await ffmpeg.run('-i', videoFile.name, '-vf', 'reverse', 'reversed_video.mp4');
                        console.log('倒放视频处理完成，开始获取文件...');
                    } catch (err) {
                        console.error('倒放视频处理出错:', err);
                        throw new Error('倒放视频处理失败');
                    }

                    // 获取倒放后的视频文件
                    const reversedVideo = ffmpeg.FS('readFile', 'reversed_video.mp4');
                    const reversedBlob = new Blob([reversedVideo], { type: 'video/mp4' });
                    const reversedURL = URL.createObjectURL(reversedBlob);

                    // 显示下载按钮
                    document.getElementById('downloadVideoButton').style.display = 'inline-block';
                    document.getElementById('downloadVideoButton').addEventListener('click', () => {
                        const a = document.createElement('a');
                        a.href = reversedURL;
                        a.download = 'reversed_video.mp4';
                        a.click();
                    });

                    // 同时提取倒放后的音频
                    try {
                        await ffmpeg.run('-i', videoFile.name, '-vn', '-acodec', 'copy', 'reversed_audio.mp3');
                        console.log('倒放音频处理完成，开始获取音频文件...');
                    } catch (err) {
                        console.error('倒放音频处理出错:', err);
                        throw new Error('倒放音频处理失败');
                    }

                    const reversedAudio = ffmpeg.FS('readFile', 'reversed_audio.mp3');
                    const audioBlob = new Blob([reversedAudio], { type: 'audio/mp3' });
                    const audioURL = URL.createObjectURL(audioBlob);

                    // 显示音频下载按钮
                    document.getElementById('downloadAudioButton').style.display = 'inline-block';
                    document.getElementById('downloadAudioButton').addEventListener('click', () => {
                        const a = document.createElement('a');
                        a.href = audioURL;
                        a.download = 'reversed_audio.mp3';
                        a.click();
                    });

                    // 完成提示
                    document.getElementById('status').innerText = '处理完成！可以下载倒放的视频和音频。';
                } catch (error) {
                    console.error('FFmpeg Error:', error);
                    document.getElementById('status').innerText = `处理过程中发生错误: ${error.message}`;
                }
            });
        }
    </script>
</head>
<body>
    <h1>MP4倒放器</h1>
    <p>选择本地视频文件，点击倒放处理后下载倒放的文件。</p>
    
    <!-- 视频文件选择 -->
    <input type="file" id="videoInput" accept="video/mp4">
    <br>

    <!-- 按钮控制 -->
    <button id="reverseButton" disabled>倒放视频</button>
    <br>

    <!-- 下载按钮 -->
    <button id="downloadVideoButton" style="display:none;">下载倒放后的视频</button>
    <button id="downloadAudioButton" style="display:none;">下载倒放后音频</button>

    <!-- 状态提示 -->
    <div id="status"></div>
</body>
</html>
