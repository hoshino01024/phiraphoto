<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQÁæ§‰ø°ÊÅØÊü•ËØ¢Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .paste-btn {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .paste-btn:hover {
            background: #1c65e0;
            transform: translateY(-2px);
        }
        
        .paste-btn:active {
            transform: translateY(0);
        }
        
        .paste-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
        }
        
        .query-btn {
            width: 100%;
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .query-btn:active {
            transform: translateY(0);
        }
        
        .query-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            display: none;
            margin-top: 25px;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e5ee;
        }
        
        .result-header h2 {
            color: #2575fc;
            font-size: 20px;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .save-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .result-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .info-label {
            width: 120px;
            font-weight: 500;
            color: #555;
        }
        
        .info-value {
            flex: 1;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2575fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            padding: 15px;
            background: #f8d7da;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .clipboard-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .paste-btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ QQÁæ§‰ø°ÊÅØÊü•ËØ¢Â∑•ÂÖ∑</h1>
            <p>ËæìÂÖ•QQÁæ§Âè∑ÔºåËé∑ÂèñÁæ§ËØ¶ÁªÜ‰ø°ÊÅØ</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="groupNumber" placeholder="ËØ∑ËæìÂÖ•QQÁæ§Âè∑">
                    </div>
                    <button class="paste-btn" id="pasteBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        Á≤òË¥¥
                    </button>
                </div>
                <div class="clipboard-info" id="clipboardInfo"></div>
                <button class="query-btn" id="queryBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    Êü•ËØ¢Áæ§‰ø°ÊÅØ
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Êü•ËØ¢Áæ§‰ø°ÊÅØÔºåËØ∑Á®çÂÄô...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2>üéØ QQÁæ§ËØ¶ÁªÜ‰ø°ÊÅØ</h2>
                    <button class="save-btn" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        ‰øùÂ≠òÊï∞ÊçÆ
                    </button>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupNumberInput = document.getElementById('groupNumber');
            const pasteBtn = document.getElementById('pasteBtn');
            const queryBtn = document.getElementById('queryBtn');
            const clipboardInfo = document.getElementById('clipboardInfo');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            const saveBtn = document.getElementById('saveBtn');
            
            let clipboardData = '';
            
            // Ê£ÄÊü•Ââ™Ë¥¥ÊùøÂÜÖÂÆπ
            async function checkClipboard() {
                try {
                    const text = await navigator.clipboard.readText();
                    if (/^\d{5,12}$/.test(text.trim())) {
                        clipboardData = text.trim();
                        pasteBtn.disabled = false;
                        clipboardInfo.textContent = `Ââ™Ë¥¥ÊùøÊ£ÄÊµãÂà∞QQÁæ§Âè∑: ${clipboardData}`;
                        clipboardInfo.style.display = 'block';
                    } else {
                        clipboardData = '';
                        pasteBtn.disabled = true;
                        clipboardInfo.style.display = 'none';
                    }
                } catch (err) {
                    console.log('Êó†Ê≥ïËØªÂèñÂâ™Ë¥¥Êùø:', err);
                    pasteBtn.disabled = true;
                    clipboardInfo.style.display = 'none';
                }
            }
            
            // Á≤òË¥¥Ââ™Ë¥¥ÊùøÂÜÖÂÆπ
            pasteBtn.addEventListener('click', function() {
                if (clipboardData) {
                    groupNumberInput.value = clipboardData;
                }
            });
            
            // ÂÆöÊúüÊ£ÄÊü•Ââ™Ë¥¥Êùø
            setInterval(checkClipboard, 1000);
            checkClipboard();
            
            // Êü•ËØ¢Áæ§‰ø°ÊÅØ
            queryBtn.addEventListener('click', function() {
                const groupNumber = groupNumberInput.value.trim();
                
                if (!groupNumber) {
                    showError('ËØ∑ËæìÂÖ•QQÁæ§Âè∑');
                    return;
                }
                
                if (!/^\d{5,12}$/.test(groupNumber)) {
                    showError('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑQQÁæ§Âè∑Ôºà5-12‰ΩçÊï∞Â≠óÔºâ');
                    return;
                }
                
                queryGroupInfo(groupNumber);
            });
            
            // ÊåâEnterÈîÆÊü•ËØ¢
            groupNumberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    queryBtn.click();
                }
            });
            
            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                resultSection.style.display = 'none';
                loading.style.display = 'none';
                
                setTimeout(() => {
                    error.style.display = 'none';
                }, 5000);
            }
            
            // Êü•ËØ¢Áæ§‰ø°ÊÅØ
            async function queryGroupInfo(groupNumber) {
                loading.style.display = 'block';
                error.style.display = 'none';
                resultSection.style.display = 'none';
                queryBtn.disabled = true;
                
                try {
                    const response = await fetch(`https://api.xiaoy.asia/api/v1/?name=qq_group_info&group=${groupNumber}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.ec !== 0 || data.errcode !== 0) {
                        throw new Error(data.em || 'Êú™Áü•ÈîôËØØ');
                    }
                    
                    displayGroupInfo(data);
                    
                } catch (err) {
                    showError(`Êü•ËØ¢Â§±Ë¥•: ${err.message}`);
                } finally {
                    loading.style.display = 'none';
                    queryBtn.disabled = false;
                }
            }
            
            // ÊòæÁ§∫Áæ§‰ø°ÊÅØ
            function displayGroupInfo(data) {
                resultContent.innerHTML = '';
                
                // Âü∫Êú¨‰ø°ÊÅØ
                const basicInfo = createSection('üìã Âü∫Êú¨‰ø°ÊÅØ');
                addInfoRow(basicInfo, 'Áæ§Âè∑', data.gc || 'Êú™Áü•');
                addInfoRow(basicInfo, 'Áæ§ÂêçÁß∞', cleanText(data.gName) || 'Êú™Áü•');
                addInfoRow(basicInfo, 'Áæ§‰∏ªQQ', data.gOwner || 'Êú™Áü•');
                
                const ownerQQ = String(data.gOwner || '');
                const ownerName = cleanText(data.ns?.[ownerQQ]) || 'Êú™Áü•';
                addInfoRow(basicInfo, 'Áæ§‰∏ªÊòµÁß∞', ownerName);
                
                const currentMembers = data.gMemNum || 0;
                const maxMembers = data.gMaxMem || 0;
                const membershipRate = maxMembers > 0 ? (currentMembers / maxMembers * 100).toFixed(1) : 0;
                addInfoRow(basicInfo, 'Áæ§‰∫∫Êï∞', `${currentMembers}/${maxMembers} (${membershipRate}% Êª°Âëò)`);
                
                addInfoRow(basicInfo, 'Áæ§Á≠âÁ∫ß', data.gLevel || 'Êú™Áü•');
                addInfoRow(basicInfo, 'Áæ§ÂàÜÁ±ª', cleanText(data.class) || 'Êó†ÂàÜÁ±ª');
                
                // Áæ§‰ªãÁªç
                const introSection = createSection('üìù Áæ§‰ªãÁªç');
                const gintro = cleanText(data.gIntro);
                addInfoRow(introSection, '', gintro && gintro !== 'Êó†' ? gintro : 'Êó†‰ªãÁªç', true);
                
                // Áæ§ÂÖ¨Âëä
                const boardSection = createSection('üì¢ Áæ§ÂÖ¨Âëä');
                const gboard = cleanText(data.gBoard);
                addInfoRow(boardSection, '', gboard && gboard !== 'Êó†' ? gboard : 'Êó†ÂÖ¨Âëä', true);
                
                // Êó∂Èó¥‰ø°ÊÅØ
                const timeSection = createSection('‚è∞ Êó∂Èó¥‰ø°ÊÅØ');
                const createTime = data.gCrtTime;
                if (createTime) {
                    const dt = new Date(createTime * 1000);
                    const createTimeStr = `${dt.getFullYear()}Âπ¥${(dt.getMonth()+1).toString().padStart(2, '0')}Êúà${dt.getDate().toString().padStart(2, '0')}Êó• ${dt.getHours().toString().padStart(2, '0')}:${dt.getMinutes().toString().padStart(2, '0')}:${dt.getSeconds().toString().padStart(2, '0')}`;
                    addInfoRow(timeSection, 'ÂàõÂª∫Êó∂Èó¥', createTimeStr);
                    
                    const now = new Date();
                    const existTime = Math.floor((now - dt) / (1000 * 60 * 60 * 24));
                    addInfoRow(timeSection, 'Â∑≤Â≠òÂú®', `${existTime} Â§©`);
                } else {
                    addInfoRow(timeSection, 'ÂàõÂª∫Êó∂Èó¥', 'Êú™Áü•');
                }
                
                // Áæ§Ê†áÁ≠æ
                const tagsSection = createSection('üè∑Ô∏è Áæ§Ê†áÁ≠æ');
                const tags = data.tags;
                if (tags && tags !== '') {
                    if (Array.isArray(tags)) {
                        const tagList = tags.map(tag => cleanText(tag.tag)).filter(tag => tag);
                        addInfoRow(tagsSection, '', tagList.length > 0 ? tagList.join(', ') : 'Êó†Ê†áÁ≠æ', true);
                    } else {
                        addInfoRow(tagsSection, '', cleanText(tags), true);
                    }
                } else {
                    addInfoRow(tagsSection, '', 'Êó†Ê†áÁ≠æ', true);
                }
                
                // ÁÆ°ÁêÜÂëò‰ø°ÊÅØ
                const adminSection = createSection('üë• ÁÆ°ÁêÜÂëò‰ø°ÊÅØ');
                const admins = data.gAdmins || [];
                addInfoRow(adminSection, 'ÁÆ°ÁêÜÂëòÊï∞Èáè', admins.length);
                
                if (admins.length > 0) {
                    const adminList = document.createElement('div');
                    adminList.innerHTML = '<div style="margin-top: 8px; font-weight: 500;">Ââç15‰ΩçÁÆ°ÁêÜÂëòÂàóË°®:</div>';
                    
                    admins.slice(0, 15).forEach((adminQQ, index) => {
                        const adminName = cleanText(data.ns?.[String(adminQQ)]) || 'Êú™Áü•';
                        const adminItem = document.createElement('div');
                        adminItem.style.marginTop = '5px';
                        adminItem.textContent = `  ${(index+1).toString().padStart(2, ' ')}. QQ: ${adminQQ} - ÊòµÁß∞: ${adminName}`;
                        adminList.appendChild(adminItem);
                    });
                    
                    if (admins.length > 15) {
                        const moreInfo = document.createElement('div');
                        moreInfo.style.marginTop = '5px';
                        moreInfo.textContent = `  ... ËøòÊúâ${admins.length - 15}‰∏™ÁÆ°ÁêÜÂëò`;
                        adminList.appendChild(moreInfo);
                    }
                    
                    adminSection.appendChild(adminList);
                } else {
                    addInfoRow(adminSection, '', 'Êó†ÁÆ°ÁêÜÂëò‰ø°ÊÅØ', true);
                }
                
                // ÂÖ∂‰ªñ‰ø°ÊÅØ
                const otherSection = createSection('üîß ÂÖ∂‰ªñ‰ø°ÊÅØ');
                addInfoRow(otherSection, 'Áæ§Á±ªÂûã', data.gtype || 'Êú™Áü•');
                addInfoRow(otherSection, 'ËÆ§ËØÅÁ≠âÁ∫ß', data.ac_grade || 'Êú™Áü•');
                addInfoRow(otherSection, 'Ê¥ªË∑ÉÊàêÂëòÊï∞', data.ac_num || 'Êú™Áü•');
                addInfoRow(otherSection, 'ÁâπÊÆäÂàÜÁ±ª', data.gSpeClass || 'Êú™Áü•');
                addInfoRow(otherSection, 'ÂàÜÁ±ªID', data.classID || 'Êú™Áü•');
                addInfoRow(otherSection, 'Ê†áÂøó‰Ωç', data.flag || 'Êú™Áü•');
                addInfoRow(otherSection, 'Áæ§Â§¥ÂÉèÈÖçÁΩÆ', data.conf_mGFace || 'Êú™Áü•');
                addInfoRow(otherSection, 'Áæ§ÂêçÁß∞ÈÖçÁΩÆ', data.conf_mGName || 'Êú™Áü•');
                
                resultSection.style.display = 'block';
                
                // ‰øùÂ≠òÊï∞ÊçÆÂäüËÉΩ
                saveBtn.onclick = function() {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `qq_group_${data.gc || 'unknown'}_data.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                };
            }
            
            // ÂàõÂª∫‰ø°ÊÅØÂå∫Âùó
            function createSection(title) {
                const section = document.createElement('div');
                section.className = 'section';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'section-title';
                titleEl.textContent = title;
                
                section.appendChild(titleEl);
                resultContent.appendChild(section);
                
                return section;
            }
            
            // Ê∑ªÂä†‰ø°ÊÅØË°å
            function addInfoRow(section, label, value, fullWidth = false) {
                const row = document.createElement('div');
                row.className = 'info-row';
                
                if (fullWidth) {
                    const valueEl = document.createElement('div');
                    valueEl.className = 'info-value';
                    valueEl.style.width = '100%';
                    valueEl.textContent = value;
                    row.appendChild(valueEl);
                } else {
                    const labelEl = document.createElement('div');
                    labelEl.className = 'info-label';
                    labelEl.textContent = label;
                    
                    const valueEl = document.createElement('div');
                    valueEl.className = 'info-value';
                    valueEl.textContent = value;
                    
                    row.appendChild(labelEl);
                    row.appendChild(valueEl);
                }
                
                section.appendChild(row);
            }
            
            // Ê∏ÖÁêÜÊñáÊú¨
            function cleanText(text) {
                if (!text || text === '') return 'Êó†';
                
                // Â§ÑÁêÜHTMLÂÆû‰Ωì
                text = text.replace(/&nbsp;/g, ' ').replace(/&#10;/g, '\n');
                
                // Â§ÑÁêÜÂÖ∂‰ªñHTMLÂÆû‰Ωì
                const textarea = document.createElement('textarea');
                textarea.innerHTML = text;
                return textarea.value;
            }
        });
    </script>
</body>
</html>
