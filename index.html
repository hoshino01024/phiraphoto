<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phira信息查询中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #4facfe;
            color: #4facfe;
        }
        
        .tab i {
            margin-right: 8px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-top: 15px;
        }
        
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .result-section {
            text-align: center;
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d63384;
        }
        
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .user-container, .chart-container {
            display: none;
            margin: 20px 0;
        }
        
        /* 用户信息卡片样式 */
        .user-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .user-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .user-id {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .user-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .badge {
            background: linear-gradient(135deg, #fdbb2d 0%, #ec6ead 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .user-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.95em;
        }
        
        .user-details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
        }
        
        .status-banned {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .status-normal {
            color: #2ecc71;
            font-weight: bold;
        }
        
        /* 谱面信息卡片样式 */
        .image-container {
            margin-top: 20px;
        }
        
        .chart-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .chart-image:hover {
            transform: scale(1.02);
        }
        
        .download-container {
            margin-top: 20px;
        }
        
        .chart-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .chart-info h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }
        
        .info-value {
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .user-content {
                grid-template-columns: 1fr;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-info-circle"></i> Phira信息查询中心</h1>
            <p>一站式查询Phira用户信息和谱面背景图片</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">
                <i class="fas fa-user"></i> 用户信息查询
            </div>
            <div class="tab" onclick="switchTab(1)">
                <i class="fas fa-music"></i> 谱面图片下载
            </div>
        </div>
        
        <!-- 用户信息查询标签 -->
        <div class="tab-content active" id="userTab">
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="userId" placeholder="输入用户ID" min="1">
                    <button onclick="getUserInfo()"><i class="fas fa-search"></i> 查询用户</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="loading" id="userLoading">
                    <div class="spinner"></div>
                    查询中，请稍候...
                </div>
                
                <div class="error" id="userError"></div>
                <div class="success" id="userSuccess"></div>
                
                <div class="user-container" id="userContainer">
                    <!-- 用户信息将在这里显示 -->
                </div>
            </div>
        </div>
        
        <!-- 谱面信息查询标签 -->
        <div class="tab-content" id="chartTab">
            <div class="input-section">
                <div class="input-group">
                    <input type="number" id="chartId" placeholder="请输入谱面ID(可在谱面右上角信息查看)" min="1">
                    <button onclick="getChartImage()"><i class="fas fa-search"></i> 获取谱面信息</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="loading" id="chartLoading">
                    <div class="spinner"></div>
                    加载中，请稍候...
                </div>
                
                <div class="error" id="chartError"></div>
                <div class="success" id="chartSuccess"></div>
                
                <div class="chart-container" id="chartContainer">
                    <div class="image-container" id="imageContainer">
                        <img id="chartImage" class="chart-image" alt="谱面背景图片">
                        
                        <div class="download-container" id="downloadContainer">
                            <button class="download-btn" onclick="downloadImage()">
                                <i class="fas fa-download"></i> 下载图片
                            </button>
                            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                                点击下载按钮保存谱面背景图片到您的设备
                            </p>
                        </div>
                    </div>
                    
                    <div class="chart-info" id="chartInfo">
                        <h3>谱面信息</h3>
                        <div class="info-grid" id="infoGrid"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Phira信息查询中心 | 数据来源: phira.5wyxi.com</p>
        </div>
    </div>

    <script>
        // 标签切换功能
        function switchTab(tabIndex) {
            // 隐藏所有标签内容和移除active类
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容并添加active类
            document.getElementById(tabIndex === 0 ? 'userTab' : 'chartTab').classList.add('active');
            document.querySelectorAll('.tab')[tabIndex].classList.add('active');
            
            // 聚焦到输入框
            if (tabIndex === 0) {
                document.getElementById('userId').focus();
            } else {
                document.getElementById('chartId').focus();
            }
        }
        
        // 用户信息查询功能
        let currentUserData = null;
        
        async function getUserInfo() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showError('userError', '请输入用户ID');
                return;
            }
            
            showLoading('userLoading', true);
            hideError('userError');
            hideSuccess('userSuccess');
            hideUser();
            
            try {
                // 获取用户信息
                const response = await fetch(`https://phira.5wyxi.com/user/${userId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('用户不存在');
                    } else {
                        throw new Error('网络错误: ' + response.status);
                    }
                }
                
                const userData = await response.json();
                currentUserData = userData;
                
                // 显示用户信息
                displayUserInfo(userData);
                
                showLoading('userLoading', false);
                showUser();
                showSuccess('userSuccess', '用户信息查询成功！');
                
            } catch (error) {
                showLoading('userLoading', false);
                showError('userError', '查询失败: ' + error.message);
            }
        }

        function displayUserInfo(user) {
            const userContainer = document.getElementById('userContainer');
            
            // 格式化日期
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString('zh-CN', options);
            };
            
            // 计算账号年龄（天）
            const calculateAccountAge = (joinDate) => {
                const join = new Date(joinDate);
                const now = new Date();
                const diffTime = Math.abs(now - join);
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            };
            
            const accountAge = calculateAccountAge(user.joined);
            
            userContainer.innerHTML = `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-name">${user.name}</div>
                        <div class="user-id">用户ID: ${user.id}</div>
                        <div class="user-badges">
                            <span class="badge">RKS: ${user.rks.toFixed(4)}</span>
                            <span class="badge">EXP: ${user.exp}</span>
                            ${user.roles > 0 ? '<span class="badge">特殊权限</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="user-content">
                        <div class="user-stats">
                            <div class="stat-card">
                                <div class="stat-value">${user.follower_count}</div>
                                <div class="stat-label">粉丝数量</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${user.following_count}</div>
                                <div class="stat-label">关注数量</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${accountAge}</div>
                                <div class="stat-label">账号年龄(天)</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${user.following ? '是' : '否'}</div>
                                <div class="stat-label">已关注你</div>
                            </div>
                        </div>
                        
                        <div class="user-details">
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-globe"></i> 语言偏好</span>
                                <span class="detail-value">${user.language || '未设置'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-calendar-plus"></i> 加入时间</span>
                                <span class="detail-value">${formatDate(user.joined)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-clock"></i> 最后登录</span>
                                <span class="detail-value">${formatDate(user.last_login)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-shield-alt"></i> 账号状态</span>
                                <span class="detail-value">
                                    <span class="${user.banned ? 'status-banned' : 'status-normal'}">
                                        ${user.banned ? '已封禁' : '正常'}
                                    </span>
                                    ${user.login_banned ? ' (登录受限)' : ''}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-user-tag"></i> 用户角色</span>
                                <span class="detail-value">${getRoleName(user.roles)}</span>
                            </div>
                            ${user.bio ? `
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-quote-left"></i> 个人简介</span>
                                <span class="detail-value">${user.bio}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function getRoleName(roleCode) {
            const roles = {
                0: "普通用户",
                1: "管理员",
                2: "开发者",
                3: "社区管理",
                4: "审核员",
                5: "内容创作者"
            };
            return roles[roleCode] || `未知角色 (${roleCode})`;
        }
        
        // 谱面信息查询功能
        let currentChartData = null;
        let currentImageUrl = null;

        async function getChartImage() {
            const chartId = document.getElementById('chartId').value.trim();
            
            if (!chartId) {
                showError('chartError', '请输入有效的谱面ID');
                return;
            }
            
            showLoading('chartLoading', true);
            hideError('chartError');
            hideSuccess('chartSuccess');
            hideChart();
            hideDownload();
            
            try {
                const response = await fetch(`https://phira.5wyxi.com/chart/${chartId}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const chartData = await response.json();
                currentChartData = chartData;
                
                if (!chartData.illustration) {
                    throw new Error('该谱面没有背景图片');
                }
                
                const img = document.getElementById('chartImage');
                img.src = chartData.illustration;
                currentImageUrl = chartData.illustration;
                
                displayChartInfo(chartData);
                
                img.onload = function() {
                    showLoading('chartLoading', false);
                    showChart();
                    showDownload();
                    showSuccess('chartSuccess', '谱面信息加载成功！点击下载按钮保存图片');
                };
                
                img.onerror = function() {
                    throw new Error('图片加载失败');
                };
                
            } catch (error) {
                showLoading('chartLoading', false);
                showError('chartError', '获取失败: ' + error.message);
            }
        }

        function downloadImage() {
            if (!currentImageUrl) {
                showError('chartError', '没有可下载的图片');
                return;
            }
            
            try {
                // 创建下载链接
                const link = document.createElement('a');
                link.href = currentImageUrl;
                
                // 生成文件名
                const chartName = currentChartData?.name ? currentChartData.name.replace(/[^\w\u4e00-\u9fa5]/g, '_') : 'chart';
                const fileName = `phira_${chartName}_${currentChartData?.id || 'unknown'}.jpg`;
                
                link.download = fileName;
                link.target = '_blank';
                
                // 模拟点击下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示下载成功提示
                showSuccess('chartSuccess', '✅ 下载成功！图片已保存到相册');
                
            } catch (error) {
                showError('chartError', '下载失败: ' + error.message);
            }
        }

        function displayChartInfo(data) {
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = `
                <div class="info-item">
                    <div class="info-label">谱面名称</div>
                    <div class="info-value">${data.name || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">难度等级</div>
                    <div class="info-value">${data.level || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">难度数值</div>
                    <div class="info-value">${data.difficulty || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">作曲家</div>
                    <div class="info-value">${data.composer || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">谱师</div>
                    <div class="info-value">${decodeCharter(data.charter)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">评分</div>
                    <div class="info-value">${data.rating ? (data.rating * 10).toFixed(1) + '/10' : '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">上传者ID</div>
                    <div class="info-value">${data.uploader || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">状态</div>
                    <div class="info-value">${data.ranked ? '已评级' : '未评级'} | ${data.reviewed ? '已审核' : '未审核'}</div>
                </div>
            `;
        }
        
        function decodeCharter(charter) {
            if (!charter) return '未知';
            try {
                return atob(charter);
            } catch {
                return charter;
            }
        }
        
        // 通用UI控制函数
        function showLoading(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
        
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById(elementId.replace('Error', 'Success')).style.display = 'none';
        }
        
        function showSuccess(elementId, message) {
            const successDiv = document.getElementById(elementId);
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById(elementId.replace('Success', 'Error')).style.display = 'none';
        }
        
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function hideSuccess(elementId) {
            document.getElementById(elementId).style.display = 'none';

        function hideUser() {
